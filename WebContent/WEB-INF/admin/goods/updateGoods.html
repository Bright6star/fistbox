<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css" />
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>
    
    <!-- 引入日期js控件 -->
	<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>

	<script type="text/javascript">
		$(function(){
			//返回列表页面操作
			$('#backid').click(function(){
				window.location.href="${ctx}/admin/goods/goodsList";
			});
			
			//表单验证操作
			
			
		});
	</script>
</head>
<body>
<form action="${ctx}/admin/goods/updateGoods" method="post" class="definewidth m20">
<input type="hidden" name="id" value="${goods.id}" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">商品编号</td>
        <td><input type="text" name="user_Id" value="${goods.id}" disabled="disabled"/>
        <input type="hidden" name="userId" value="${goods.id}" />
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品标题</td>
        <td><input type="text" name="title" value="${goods.title}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品品牌</td>
        <td>
       		<input type="text" name="brandName" value="${goods.brandName}" />
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">原商品价格</td>
        <td><input type="text" name="price" value="${goods.price}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">优惠价格</td>
        <td><input type="text" name="favorablePrice" value="${goods.favorablePrice}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">上架日期</td>
        <td><input type="date" name="groundingDate" value="${goods.groundingDate?string('yyyy-MM-dd')}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">库存</td>
        <td><input type="text" name="storage" value="${goods.storage}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品封面</td>
        <td><input type="text" name="image" value="${goods.image}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">创建时间</td>
        <td>
        <input  class="Wdate" id="createDate" value="${goods.createDate?string('yyyy-MM-dd')}" 
        	name="createDate" type="date" placeholder="请选择出生日期" onfocus="WdatePicker({lang:'zh-cn',fmt:'yyyy-MM-dd'});">
        </td>
    </tr>
  
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>

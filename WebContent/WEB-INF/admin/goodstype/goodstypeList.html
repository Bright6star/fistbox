<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#assign ctx=request.contextPath>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <script type="text/javascript" src="${ctx}/js/jquery.js"></script>
 	<link rel="stylesheet" type="text/css" href="${ctx}/assets/css/userList.css" />
	
	<script src="${ctx}/js/artDialog-6.0.2/lib/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="${ctx}/js/artDialog-6.0.2/css/ui-dialog.css">
<script src="${ctx}/js/artDialog-6.0.2/dist/dialog-min.js"></script>
    </script>

   
</head>
<script>
    $(function () {
        
		$('#addnew').click(function(){

				window.location.href="${ctx}/admin/goodstype/toaddgoodstype";
		 });


    });

	function del(code)
	{	alert(code);
		var d = dialog({
			title: '温馨提示',
		    content: '<font size=6 color=red>您确定要删除对应的数据吗?</font>',
		    okValue:'确定',
		    ok:function(){
		    	this.title("请稍等...");
		    	window.location="${ctx}/admin/goodstype/delete?code="+code;
		    	return false;
		    },
		    cancelValue:'取消',
		    cancel:function(){}
		});
		d.showModal();
	}
</script>
<body>
<form class="form-inline definewidth m20" action="${ctx}/admin/goodstype/goodstypeList" method="get">  
    类型名称：
    <input type="text" name="name" id="name"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; 
    <button type="button" class="btn btn-success" id="addnew">新增机构</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>类型编号</th>
        <th>类型名称</th>
        <th>备注</th>
        <th colspan="2" style="text-align: center">操作</th>
    </tr>
    </thead>
    	<#if goodstypeList??>
    	<#list goodstypeList as goodstype>
	     <tr>
            <td>${goodstype.code}</td>
            <td>${goodstype.name}</td>
            <td>${goodstype.remark}</td>
               
            <td>
                 <a href="${ctx}/admin/goodstype/showUpdate?code=${goodstype.code}">修改</a>
            </td>
            <td>
                 <a href="javascript:;" onclick="del('${goodstype.code}')">删除</a>
                  
            </td>
        </tr>
        </#list>
        </#if>
        </table>
</body>
</html>

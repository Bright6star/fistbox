<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css" />
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>
    
    <!-- 引入日期js控件 -->
	<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>

	<script type="text/javascript">
		$(function(){
			//返回列表页面操作
			$('#backid').click(function(){
				window.location.href="${ctx}/admin/user/userList";
			});
			
			//表单验证操作
			
			
		});
	</script>
</head>
<body>
<form action="${ctx}/admin/user/adduser" method="post" class="definewidth m20">
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">用户名称</td>
        <td><input type="text" name="userId"  />
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">真实姓名</td>
        <td><input type="text" name="name" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">用户密码</td>
        <td><input type="password" name="pwd" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">角色</td>
        <td>
       		<input type="radio" name="root" value="1" checked="checked"/>普通用户 &nbsp;&nbsp;
            <input type="radio" name="root" value="0" /> 管理员
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">省份</td>
        <td><input type="text" name="province" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">城市</td>
        <td><input type="text" name="city" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">手机号码</td>
        <td><input type="text" name="phone" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">邮箱</td>
        <td><input type="text" name="email" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系地址</td>
        <td><input type="text" name="address" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">生日</td>
        <td>
        <input  class="Wdate" id="birthday"  
        	name="birthday" type="date" placeholder="请选择出生日期" onfocus="WdatePicker({lang:'zh-cn',fmt:'yyyy-MM-dd'});">
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">激活状态</td>
        <td>
        	<input type="text" name="root" value="默认激活" disabled="disabled"/> 
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>

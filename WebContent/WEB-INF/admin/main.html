
<!DOCTYPE HTML>
<html>
<head>
<#assign ctx=request.contextPath>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${ctx}/assets/css/dpl-min.css" rel="stylesheet"
	type="text/css" />
<link href="${ctx}/assets/css/bui-min.css" rel="stylesheet"
	type="text/css" />
<link href="${ctx}/assets/css/main-min.css" rel="stylesheet"
	type="text/css" />

<script type="text/javascript"
	src="${ctx}/assets/js/jquery-1.8.1.min.js"></script> <script
	type="text/javascript" src="${ctx}/assets/js/bui-min.js"></script> <script
	type="text/javascript" src="${ctx}/assets/js/common/main-min.js"></script>
<script type="text/javascript" src="${ctx}/assets/js/config-min.js"></script>

<script src="${ctx}/js/artDialog-6.0.2/lib/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="${ctx}/js/artDialog-6.0.2/css/ui-dialog.css">
<script src="${ctx}/js/artDialog-6.0.2/dist/dialog-min.js"></script>
</head>
<script type="text/javascript">
	BUI.use('${ctx}/common/main', function() {
		var config = [ {
			id : '1',
			homepage:'11',
			menu : [ {
				text : '系统管理',
				items : [ {
					id : '11',
					text : '用户管理',
					href : '${ctx}/admin/user/userList'
				}, {
					id : '12',
					text : '商品类型管理',
					href : '${ctx}/admin/goodstype/goodstypeList'
				}, {
					id : '13',
					text : '商品管理',
					href : '${ctx}/admin/goods/goodsList'
				}, {
					id : '14',
					text : '图片轮播管理',
					href : '${ctx}/admin/picturcarousel/picList'
				}, {
					id : '15',
					text : '首页新热产品',
					href : '${ctx}/admin/picturcarousel/picList'
				}, ]
			} ]
		}, {
			id : '2',
			homePage : '21',
			menu : [ {
				text : '业务管理',
				items : [ {
					id : '21',
					text : '订单管理',
					href : '${ctx}/admin/order/orderList'
				} ]
			} ]
		} ];
		new PageUtil.MainPage({
			modulesConfig : config
		});
	});

	$(function() {
		$(".dl-log-quit").click(function() {
			var d = dialog({
				title : '温馨提示',
				context : '<font size=6 color=red>您是否确定退出系统</font>',
				okValue : '确定',
				ok : function() {
					this.title("请稍等...");
					window.location = "${ctx}/admin/logout";
					return false;
				},
				canceValue : '取消',
				cance : function() {
				},
			});
			d.showModal();
		});
	});
</script>
<body>

	<div class="header">

		<div class="dl-title">
			<img src="${ctx}/assets/img/top.png">
		</div>

		<div class="dl-log">
			欢迎您，<span class="dl-log-user">${session_user.userId}</span> <a
				href="javascript:;" title="退出系统" class="dl-log-quit">[退出]</a>
		</div>
	</div>
	<div class="content">
		<div class="dl-main-nav">
			<div class="dl-inform">
				<div class="dl-inform-title">
					<s class="dl-inform-icon dl-up"></s>
				</div>
			</div>
			<ul id="J_Nav" class="nav-list ks-clear">
				<li class="nav-item dl-selected">
					<div class="nav-item-inner nav-home">系统管理</div>
				</li>
				<li class="nav-item dl-selected">
					<div class="nav-item-inner nav-order">业务管理</div>
				</li>

			</ul>
		</div>
		<ul id="J_NavContent" class="dl-tab-conten">

		</ul>
	</div>

	<div style="text-align: center;">
		<p></p>
	</div>
</body>
</html>
